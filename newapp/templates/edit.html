{% extends 'welcome.html' %}

{% block title %} Update A Record {% endblock %}

{% block body %}
<div class="container">
    <div class="row mb-3 ms-5 my-5 mx-5">
        <div class="col-md-6 col-lg-6 col-l-6 mb-3 ms-5 my-5 mx-5">
            {{msg}}
            <form action="moreupdate">
                <div class="form-group">
                    <label class="form-label">Employee Id</label>
                    <input type="text" class="form-control" name="eid" value="{{data.eid}}">
                </div>
                <div class="form-group">
                    <label>Employee Name</label>
                    <input type="text" class="form-control" name="ename" value="{{data.ename}}">
                </div>
                <div class="form-group">
                    <label>Employee Email</label>
                    <input type="text" class="form-control" name="eemail" value="{{data.eemail}}">
                </div>
                <div class="form-group">
                    <label>Employee Contact</label>
                    <input type="text" class="form-control" name="econtact" value="{{data.econtact}}">
                </div>
                <input type="submit" class="btn btn-primary btn-lg my-5" name="sub" value="Update">
            </form>
        </div>
    </div>
</div>
</body>
</html>
{% endblock %}
